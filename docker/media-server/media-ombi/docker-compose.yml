version: "3.8"

services:
  mariadb:
    image: mariadb:10.5
    container_name: mariadb_ombi
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: Ca53yjn2219
      MYSQL_DATABASE: ombi
      MYSQL_USER: ombi
      MYSQL_PASSWORD: Ca53yjn2219
    volumes:
      - mariadb_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 30s
      timeout: 10s
      retries: 5

  ombi:
    image: linuxserver/ombi:latest
    container_name: ombi
    restart: unless-stopped
    depends_on:
      mariadb:
        condition: service_healthy
    environment:
      - PUID=1000     # Replace with your user ID
      - PGID=1000     # Replace with your group ID
      - TZ=Europe/London
    volumes:
      - ombi_config:/config
    ports:
      - "3579:3579"  # Change if needed

volumes:
  mariadb_data:
  ombi_config:

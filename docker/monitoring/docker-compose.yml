services:
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "10200:9090"  # Internal port for Prometheus
    networks:
      - monitoring
    mem_limit: 512m
    cpus: "0.5"
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
    volumes:
      - grafana-data:/var/lib/grafana
    ports:
      - "10201:3000"  # Internal port for Grafana
    networks:
      - monitoring
    mem_limit: 256m
    cpus: "0.2"
    restart: unless-stopped

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    ports:
      - "10202:8080"  # Internal port for cAdvisor
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /sys:/sys
      - /var/lib/docker/:/var/lib/docker/
    networks:
      - monitoring
    mem_limit: 256m
    cpus: "0.3"
    restart: unless-stopped

  node_exporter:
    image: prom/node-exporter:latest
    container_name: node_exporter
    ports:
      - "10203:9100"  # Internal port for Node Exporter
    networks:
      - monitoring
    mem_limit: 128m
    cpus: "0.1"
    restart: unless-stopped

  alertmanager:
    image: prom/alertmanager:latest
    container_name: alertmanager
    volumes:
      - ./alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml
    ports:
      - "10204:9093"  # Internal port for Alertmanager
    networks:
      - monitoring
    mem_limit: 256m
    cpus: "0.2"
    restart: unless-stopped

  loki:
    image: grafana/loki:2.9.0
    container_name: loki
    ports:
      - "10205:3100"  # Internal port for Loki
    volumes:
      - loki-data:/loki
      - ./loki/loki-config.yml:/etc/loki/local-config.yaml
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - monitoring
    mem_limit: 512m
    cpus: "0.5"
    restart: unless-stopped

  promtail:
    image: grafana/promtail:2.9.0
    container_name: promtail
    volumes:
      - /var/log:/var/log
      - ./promtail/promtail-config.yml:/etc/promtail/config.yml
    command: -config.file=/etc/promtail/config.yml
    networks:
      - monitoring
    mem_limit: 256m
    cpus: "0.2"
    restart: unless-stopped

  blackbox_exporter:
    image: prom/blackbox-exporter:latest
    container_name: blackbox_exporter
    ports:
      - "10206:9115"  # Internal port for Blackbox Exporter
    networks:
      - monitoring
    mem_limit: 128m
    cpus: "0.1"
    restart: unless-stopped

volumes:
  grafana-data:
  loki-data:

networks:
  monitoring: